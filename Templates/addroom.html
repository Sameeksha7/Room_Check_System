<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
        <form action="{{ url_for('admin') }}" method="post">
        <div class="container">
      
          <label for="floor"><b>Floor No.</b></label>
          <input type="number" placeholder="Enter Floor No." name="floor" required>

          <label for="type"><b>Type of Room</b></label>
          <input type="text" placeholder="Enter room type" name="type" required>

          <label for="price"><b>Price</b></label>
          <input type="number" placeholder="Enter Price" name="price" required>

          <label for="capacity"><b>Capacity</b></label>
          <input type="number" placexxholder="Enter Capacity" name="capacity" required>
      
          <button type="submit">Add Room</button>
        
        </div>
    </form>
</body>
</html>
